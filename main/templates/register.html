{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  

<style>
    .custom-table {
        border-collapse: collapse;
    }

    .custom-table td,
    .custom-table th {
        border: none;
    }
</style>

<div class="login vh-100 d-flex align-items-center justify-content-center">
    <div class="container-sm">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center border-bottom pb-3">Register</h1>  

                <form method="POST" >  
                    {% csrf_token %}  
                    <table class="table custom-table">  
                        {{ form.as_table }}  
                        <tr>  
                            <td></td>
                            <td><input type="submit" name="submit" value="Daftar" class="btn btn-primary"/></td>  
                        </tr>  
                    </table>  
                </form>
        
                {% if messages %}  
                    <ul>   
                        {% for message in messages %}  
                            <li>{{ message }}</li>  
                        {% endfor %}  
                    </ul>   
                {% endif %}
            </div>
        </div>
    </div>
</div>  


 


{% endblock content %}
